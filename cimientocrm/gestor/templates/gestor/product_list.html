{% load staticfiles %}
<!DOCTYPE html5>
<html>
<head>
  <title>Lista de productos</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <style type="text/css">
    .product {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="col-md-12">
      <table class="table">
        <tr>
        <th>Producto</th>
        <th>Precio</th>
        </tr>
      {% for product in object_list %}
        <tr>
        <td><img class="img-thumbnail product" src="{{ MEDIA_URL }}{{ product.image }}" /></td>
        <td>{{ product.product }}</td>
        <td>{{ product.price }} $</td>
        </tr>
      {% endfor %}
      </table>
    </div>
  </div>
</body>
</html>
